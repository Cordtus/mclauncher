<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MC LXD Manager</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 2rem; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
      input, select, textarea { padding: .5rem; margin: .25rem 0; width: 100%; }
      button { padding: .6rem 1rem; margin-right: .5rem; cursor: pointer; }
      .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: .75rem; }
      pre { background: #111; color: #0f0; padding: .75rem; border-radius: 8px; overflow: auto; max-height: 320px; }
      .drop { border: 2px dashed #aaa; border-radius: 10px; padding: .5rem; text-align: center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
