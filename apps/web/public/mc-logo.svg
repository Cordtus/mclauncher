<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <!-- Minecraft-style pixelated logo -->
  <defs>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grass Block Icon (left side) -->
  <g transform="translate(5, 5)">
    <!-- Top face (grass) -->
    <rect x="0" y="0" width="30" height="30" fill="url(#grassGradient)" stroke="#33691e" stroke-width="1"/>
    <!-- Grass texture pixels -->
    <rect x="3" y="3" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="10" y="5" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="18" y="8" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="5" y="12" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="15" y="15" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="23" y="18" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="8" y="22" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
    <rect x="20" y="23" width="4" height="4" fill="#9ccc65" opacity="0.6"/>
  </g>

  <!-- "SERVER" text (pixelated Minecraft font style) -->
  <g transform="translate(45, 12)" fill="#2e7d32" font-family="'Press Start 2P', monospace" font-size="18" font-weight="bold">
    <text x="0" y="0">SERVER</text>
    <!-- Shadow effect -->
    <text x="1" y="1" fill="#1b5e20" opacity="0.5">SERVER</text>
  </g>
</svg>
