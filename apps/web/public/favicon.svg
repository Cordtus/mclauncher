<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>

  <!-- 3D Minecraft Block (Isometric style) -->
  <!-- Top face (grass) -->
  <path d="M 32 12 L 52 20 L 52 28 L 32 20 Z" fill="url(#grass)" opacity="0.9"/>
  <path d="M 32 12 L 12 20 L 12 28 L 32 20 Z" fill="#16a34a" opacity="0.85"/>

  <!-- Right face (dirt) -->
  <path d="M 52 20 L 52 44 L 32 52 L 32 28 Z" fill="url(#dirt)" opacity="0.8"/>

  <!-- Left face (dirt darker) -->
  <path d="M 12 20 L 12 44 L 32 52 L 32 28 Z" fill="#713f12" opacity="0.75"/>

  <!-- Pixel detail on grass top -->
  <rect x="30" y="17" width="4" height="3" fill="#15803d" opacity="0.6"/>
  <rect x="38" y="19" width="4" height="3" fill="#15803d" opacity="0.6"/>
  <rect x="34" y="18" width="4" height="2" fill="#65a30d" opacity="0.5"/>

  <!-- Container layers indicator (stacked blocks effect) -->
  <rect x="24" y="48" width="2" height="2" fill="#4ade80" opacity="0.4"/>
  <rect x="28" y="48" width="2" height="2" fill="#4ade80" opacity="0.4"/>
  <rect x="32" y="48" width="2" height="2" fill="#4ade80" opacity="0.4"/>

  <!-- Highlight -->
  <path d="M 32 12 L 40 16 L 40 18 L 32 14 Z" fill="#86efac" opacity="0.3"/>
</svg>
